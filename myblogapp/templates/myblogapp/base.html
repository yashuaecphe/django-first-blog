{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title> MyBlogApp</title>
    
</head>
<body>
    <div class="page-header">
        <a href="/" class="page-title"> MyBlogApp </a>
        {% if user.is_authenticated %}
            <a href="{% url 'write_blogpost' %}" class="page-add"> ADD </a> 
            <span> Hello {{ user.username }}</span>
            <a href="{% url 'logout' %}"> LOGOUT </a>
        {% else %}
            <a href="{% url 'login' %}">LOGIN</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
